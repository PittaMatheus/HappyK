<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/metricas.css">
        <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    </head>
    <body class="bg-color">
        <form class="col m12" action="CadastroCliente" method="POST">
            <div class="container mt-1s0">
                <div class="row form-style">
                    <h5 class="center-align">Preencha os campos abaixo para completar o seu cadastro</h5>
                    <div class="input-field col s12 m5">
                        <label for="txtNome">Nome</label>
                        <input type="text" id="txtNome" name="txtNome">
                    </div>
                    <div class="input-field col s12 m3">
                        <select id="txtGenero" name="txtGenero">
                            <option value="" disabled selected>Gênero</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                        </select>
                    </div>
                    <div class="input-field col s12 m4">
                        <input type="date" id="txtDataNascimento" name="txtDataNascimento">
                        <label for="txtDataNascimento">Data de Nascimento</label>
                    </div>
                    <div class="input-field col s12 m3">
                        <label for="txtCpf">CPF</label>
                        <input type="text" id="txtCpf" name="txtCpf">
                    </div>
                    <div class="input-field col s12 m2">
                        <select name="txtTipoTelefone" id="txtTipoTelefone">
                            <option value="" disabled selected >Tipo telefone</option>
                            <option value="celular">Celular</option>
                            <option value="residencial">Residencial</option>
                        </select>
                    </div>
                    <div class="input-field col s12 m1">
                        <label for="txtDDD">DDD</label>
                        <input type="text" id="txtDDD" name="txtDDD">
                    </div>
                    <div class="input-field col s12 m2">
                        <label for="txtTelefone">Telefone</label>
                        <input type="text" id="txtTelefone" name="txtTelefone">
                    </div>
                    <div class="input-field col s12 m4">
                        <label for="txtEmail">E-mail</label>
                        <input type="text" id="txtEmail" name="txtEmail">
                    </div>
                    <div class="input-field col s12 m2">
                        <label for="txtSenha">Senha</label>
                        <input type="password" id="txtSenha" name="txtSenha">
                    </div>
                    <div class="input-field col s12 m2">
                        <select id="txtTipoResidencia" name="txtTipoResidencia">
                            <option value="" disabled selected >Tipo de residência</option>
                            <option value="casa">Casa</option>
                            <option value="apartamento">Apartamento</option>
                        </select>
                    </div>

                    <div class="input-field col s12 m3">
                        <select id="txtTipoLogradouro" name="txtTipoLogradouro">
                            <option value="" disabled selected >Tipo de logradouro</option>
                            <option value="rua">Rua</option>
                            <option value="avenida">Avenida</option>
                        </select>
                    </div>
                    <div class="input-field col s12 m4">
                        <label for="txtLogradouro">Logradouro</label>
                        <input type="text" id="txtLogradouro" name="txtLogradouro">
                    </div>
                    <div class="input-field col s12 m1">
                        <label for="txtNumero">Número</label>
                        <input type="number" id="txtNumero" name="txtNumero">
                    </div>
                    <div class="input-field col s12 m4">
                        <label for="txtBairro">Bairro</label>
                        <input type="text" id="txtBairro" name="txtBairro">
                    </div>

                    <div class="input-field col s12 m2">
                        <label for="txtCep">CEP</label>
                        <input type="text" id="txtCep" name="txtCep">
                    </div>
                    <div class="input-field col s12 m3">
                        <label for="txtCidade">Cidade</label>
                        <input type="text" id="txtCidade" name="txtCidade">
                    </div>
                    <div class="input-field col s12 m1">
                        <label for="txtEstado">Estado</label>
                        <input type="text" id="txtEstado" name="txtEstado">
                    </div>
                    <div class="input-field col s12 m2">
                        <label for="txtPais">País</label>
                        <input type="text" id="txtPais" name="txtPais">
                    </div>
                    <button class="btn waves-effect waves-light right m-30" type="submit" value="INSERIR" name="operacao">Cadastrar
                    </button>
                </div>
            </div>
        </div>
    </form>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/javascript.js"></script>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
</body>
</html>
